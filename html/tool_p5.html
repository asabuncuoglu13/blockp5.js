<xml id="toolbox" style="display: none">
    <category name="Structure" colour="#d32f2f">
        <block type="createcanvas"></block>
        <block type="setup"></block>
        <block type="draw"></block>
        <block type="grid"></block>
    </category>
    <category name="Shape" colour="#388e3c">
        <block type="ellipse">
            <value name="x">
                <shadow type="math_number">
                    <field name="NUM">40</field>
                </shadow>
            </value>
            <value name="y">
                <shadow type="math_number">
                    <field name="NUM">40</field>
                </shadow>
            </value>
            <value name="width">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
            <value name="height">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="rect">
            <value name="x">
                <shadow type="math_number">
                    <field name="NUM">40</field>
                </shadow>
            </value>
            <value name="y">
                <shadow type="math_number">
                    <field name="NUM">40</field>
                </shadow>
            </value>
            <value name="width">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
            <value name="height">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="isotriangle">
            <value name="x">
                <shadow type="math_number">
                    <field name="NUM">40</field>
                </shadow>
            </value>
            <value name="y">
                <shadow type="math_number">
                    <field name="NUM">40</field>
                </shadow>
            </value>
            <value name="width">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
            <value name="height">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="line">
            <value name="x1">
                <shadow type="math_number">
                    <field name="NUM">40</field>
                </shadow>
            </value>
            <value name="y1">
                <shadow type="math_number">
                    <field name="NUM">40</field>
                </shadow>
            </value>
            <value name="x2">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
            <value name="y2">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="width"></block>
        <block type="height"></block>
    </category>
    <category name="Motion" colour="#1976d2">
        <block type="rotate"></block>
        <block type="translate"></block>
        <block type="scale"></block>
        <block type="mousex"></block>
        <block type="mousey"></block>
    </category>
    <category name="Color" colour="#fbc02d">
        <block type="fill"></block>
        <block type="background"></block>
        <block type="stroke"></block>
    </category>
    <category name="AI" colour="#7b1fa2">
        <block type="prepare_video">
            <value name="width">
                <shadow type="math_number">
                    <field name="NUM">400</field>
                </shadow>
            </value>
            <value name="height">
                <shadow type="math_number">
                    <field name="NUM">400</field>
                </shadow>
            </value>
        </block>
        <block type="load_tm_model">
            <value name="url">
                <shadow type="text">
                    <field name="TEXT">https://teachablemachine.withgoogle.com/models/OOz_6V1KV/</field>
                </shadow>
            </value>
        </block>
        <block type="classify_video"></block>
        <block type="start_video">
            <value name="x">
                <shadow type="math_number">
                    <field name="NUM">0</field>
                </shadow>
            </value>
            <value name="y">
                <shadow type="math_number">
                    <field name="NUM">0</field>
                </shadow>
            </value>
        </block>
    </category>
