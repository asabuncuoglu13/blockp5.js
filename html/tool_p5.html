<xml id="toolbox" style="display: none">
    <category name="Structure" colour="#d32f2f">
        <block type="createcanvas"></block>
        <block type="setup"></block>
        <block type="draw"></block>
        <block type="grid"></block>
    </category>
    <category name="Shape" colour="#388e3c">
        <block type="ellipse"></block>
        <block type="rect"></block>
        <block type="isotriangle"></block>
        <block type="line"></block>
    </category>
    <category name="Motion" colour="#1976d2">
        <block type="rotate"></block>
        <block type="translate"></block>
        <block type="scale"></block>
        <block type="mousex"></block>
        <block type="mousey"></block>
    </category>
    <category name="Color" colour="#fbc02d">
        <block type="fill"></block>
        <block type="background"></block>
        <block type="stroke"></block>
    </category>
