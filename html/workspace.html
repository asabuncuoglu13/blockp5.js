<xml id="startBlocks" style="display: none">
    <block type="setup">
        <statement name="do">
            <block type="createcanvas">
                <value name="width">
                    <block type="math_number">
                        <field name="NUM">500</field>
                    </block>
                </value>
                <value name="height">
                    <block type="math_number">
                        <field name="NUM">500</field>
                    </block>
                </value>
                <next>
                    <block type="fill">
                        <value name="NAME">
                            <block type="colour_rgb">
                                <value name="RED">
                                    <shadow type="math_number">
                                        <field name="NUM">200</field>
                                    </shadow>
                                </value>
                                <value name="GREEN">
                                    <shadow type="math_number">
                                        <field name="NUM">225</field>
                                    </shadow>
                                </value>
                                <value name="BLUE">
                                    <shadow type="math_number">
                                        <field name="NUM">150</field>
                                    </shadow>
                                </value>
                            </block>
                        </value>
                    </block>
                </next>
            </block>
        </statement>
        <next>
            <block type="draw">
                <statement name="do">
                    <block type="background">
                        <value name="NAME">
                            <block type="colour_rgb">
                                <value name="RED">
                                    <shadow type="math_number">
                                        <field name="NUM">100</field>
                                    </shadow>
                                </value>
                                <value name="GREEN">
                                    <shadow type="math_number">
                                        <field name="NUM">50</field>
                                    </shadow>
                                </value>
                                <value name="BLUE">
                                    <shadow type="math_number">
                                        <field name="NUM">0</field>
                                    </shadow>
                                </value>
                            </block>
                        </value>
                    </block>
                </statement>
            </block>
        </next>
    </block>
</xml>
